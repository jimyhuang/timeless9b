    .container {

      z-index: 1;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.9;

    }

    .services {

      background: rgba(0, 0, 0, 0.4);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .service-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .service-link {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .service-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .service-item:last-child {
      margin-bottom: 0;
    }

    .service-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
    }
    .service-name {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .play-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .play-button:hover {
      background: white;
      transform: scale(1.1);
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 12px solid #333;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      margin-left: 2px;
    }

    .download-button {
      width: 60px;
      height: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .download-button:hover {
      background: white;
      transform: scale(1.05);
    }

    .profile-link {
      width: 260px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: #EFEFEF;
      text-decoration: none;
      margin: 20px auto;

  <script>
    document.querySelectorAll('.play-button, .download-button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1.05)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 100);
        }, 100);
      });
    });

    document.querySelectorAll('.service-item').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.boxShadow = '0 5px 15px rgba(255, 255, 255, 0.1)';
      });

      item.addEventListener('mouseleave', function() {
        this.style.boxShadow = 'none';
      });
    });
